<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card-header">
          <div class="card-header-bg"></div>
          <img
            class="card-header-img"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
          />
          <div class="card-header-info">
            <div class="header-info-name-age">
              <h1 class="header-info-name">Victor Crest</h1>
              <p class="header-info-age">26</p>
            </div>
            <address class="header-info-location">London</address>
          </div>
        </header>
        <section>
          <ul class="card-stats-list">
            <li class="stat-number">
              80K <span class="stat-info">Followers</span>
            </li>
            <li class="stat-number">
              803K <span class="stat-info">Likes</span>
            </li>
            <li class="stat-number">
              1.4K <span class="stat-info">Photos</span>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="attribution-link"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="attribution-link">Jos√© Pessoa</a>.
    </footer>
  </body>
</html>
