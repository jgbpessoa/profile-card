<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translate(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card-header">
          <div class="card-header-bg"></div>
          <img
            class="card-header-img"
            src="./images/image-victor.jpg"
            alt="Profile Picture"
          />
          <div class="card-header-info">
            <div class="header-info-name-age">
              <h1>Victor Crest</h1>
              <p>26</p>
            </div>
            <p class="header-info-location">London</p>
          </div>
        </header>
        <section class="card-stats">
          <h2>80K <span>Followers</span></h2>
          <h2>803K <span>Likes</span></h2>
          <h2>1.4K <span>Photos</span></h2>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jos√© Pessoa</a>.
    </footer>
  </body>
</html>
